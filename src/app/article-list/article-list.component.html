
  <mat-form-field appearance="outline" >
    <mat-label><mat-icon aria-hidden="false" aria-label="Example home icon">search</mat-icon>
    </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

<div class="exemple-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Désignation </th>
      <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
      <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ref_prix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix unitaire </th>
      <td mat-cell *matCellDef="let row"> {{row.ref_prix}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false">add_shopping_cart</mat-icon>
        <mat-icon aria-hidden="false">add</mat-icon>
        <mat-icon aria-hidden="false">edit</mat-icon>
        <mat-icon aria-hidden="false"> mobile_screen_share</mat-icon>
        <mat-icon aria-hidden="false">delete_outline</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
